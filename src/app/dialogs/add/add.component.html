<mat-toolbar>
    <h3 mat-dialog-title>Add new Category</h3>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onNoClick()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>
<!-- <mat-progress-spinner color="primary"
   [mode]="modeName"> -->
<!-- </mat-progress-spinner> -->
<!-- <mat-spinner *ngIf="showSpinner"></mat-spinner> -->

<form (ngSubmit)="submit(formControl)" #formControl="ngForm">
    <mat-grid-list cols="2" rowHeight="230px">
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field color="accent">
                    <input matInput placeholder="Category Title" [(ngModel)]="data.name" name="title" required>
                    <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-label>Logo</mat-label>
                <input type="file" (change)="onFileUpload($event)" name="logo" required>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field color="accent">
                    <input matInput placeholder="Category DisplayName" [(ngModel)]="data.displayName" name="displayName"
                        required>
                    <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>

                <div class="button-row">
                    <button mat-button [type]="submit" color="primary" (click)="confirmAdd()" [mat-dialog-close]="1"
                        [disabled]="!formControl.valid">Save</button>
                    <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
