<body>
    <div class="container-fluid login-image">
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <img class="img-fluid mt-5 logo mx-auto d-flex justify-content-center flex-wrap"
                     src="http://thebignightevent.com/menukart_admin/assets/images/logo.png">
                <form class="login-form" 
                      method="post"
                      action="http://thebignightevent.com/menukart_admin/Login/loginAuthentication">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username / E-mail ID</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter Username/E-mail ID">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter Password">
                    </div>
                    <input type="submit" class="btn btn-block btn-danger" value="Login">
                </form>
            </div>
        </div>
    </div>
