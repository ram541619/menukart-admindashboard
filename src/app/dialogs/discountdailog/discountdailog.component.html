<h3 mat-dialog-title>Add new Discount</h3>
<form (ngSubmit)="submit(formControl)" #formControl="ngForm">
    <mat-grid-list cols="2" rowHeight="360px">
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input matInput class="form-control" placeholder="Discount Title" [(ngModel)]="data.name"
                        name="title" required>
                    <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput class="form-control" placeholder="Discount DisplayName"
                        [(ngModel)]="data.displayName" name="displayName" required>
                    <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput class="form-control" placeholder="Applicable Amount"
                        [(ngModel)]="data.applicationAmount" type="number" name="ApplicableAmount">
                    <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-label>Order Type</mat-label>&nbsp;&nbsp;
                <!-- <mat-checkbox class="example-margin" name='delivery' ngModal>Delivery</mat-checkbox>
                &nbsp;
                <mat-checkbox class="example-margin" name="pickUp" ngModal>Pick Up
                </mat-checkbox> -->
                <input type="checkbox" class="example-margin" name="delivery" [ngModel]="data.delivery">
                <input type="checkbox" class="example-margin" name="pickUp" [ngModel]="data.pickUp">                
                <br> <br>
                <mat-label>Add On</mat-label>&nbsp;&nbsp;
                <mat-radio-group aria-label="Select an option"  name="addOn" ngModel>
                    <mat-radio-button [value]="1">Add on Core</mat-radio-button>
                    <mat-radio-button [value]="2">Add on Total</mat-radio-button>
                </mat-radio-group>
                <br><br>
                <mat-label>Discount Type</mat-label>&nbsp;&nbsp;
                <mat-radio-group aria-label="Select an option" name="discountType" ngModel>
                    <mat-radio-button [value]="1">Percentage</mat-radio-button>
                    <mat-radio-button [value]="2">Fixed</mat-radio-button>
                </mat-radio-group>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <mat-label>Discount on Category</mat-label>
                    <mat-select name="category" placeholder="Category" ngModel>
                        <mat-option>None</mat-option>
                        <ng-container *ngFor="let department of categoryList">
                            <mat-option value="{{department.id}}">{{department.name}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Discount on Menu</mat-label>
                    <mat-select name="menu" placeholder="Menu" ngModel>
                        <mat-option>None</mat-option>
                        <ng-container *ngFor="let menu of menuList">
                            <mat-option value="{{menu.id}}">{{menu.name}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input matInput class="form-control" type="number" placeholder="Discount Price"
                        [(ngModel)]="data.discountPrice" name="Discount Price"
                        type="number">
                    <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>                

                <mat-label>Date Duration</mat-label>&nbsp;&nbsp;
                <mat-form-field>                    
                    <input matInput [matDatepicker]="picker2"  name='datepicker1' placeholder="To Date">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <mat-form-field>                    
                    <input matInput [matDatepicker]="picker1" [value]="data.toDate" name='datepicker2' placeholder="From Date" > 
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <div class="button-row">
                    <button mat-button [type]="submit" color="primary" [value]="data.fromDate" [disabled]="!formControl.valid"
                        [mat-dialog-close]="1">Save</button>
                    <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

</form>
