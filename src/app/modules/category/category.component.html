<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef width="20%"> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef width="20%">  Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- displayName Column -->
                <ng-container matColumnDef="displayName">
                    <th mat-header-cell *matHeaderCellDef width="20%"> Display Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
                </ng-container>

                <!-- displayName Column -->
                <ng-container matColumnDef="quality">
                    <th mat-header-cell *matHeaderCellDef width="20%"> Quality </th>
                    <td mat-cell *matCellDef="let element"> {{element.quality}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="fileName">
                    <th mat-header-cell *matHeaderCellDef  width="20%"> File Name </th>
                    <td mat-cell *matCellDef="let element">
                         <img [src]="element.fileName" />
                        </td>                    
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>
    </div>
</div>
